<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Gallery</title>
    <style>
        .image-thumbnail{
        height: 200px;
        cover: fit;
        }
    </style>
</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>

                        <a href="{% url 'add'%}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>

                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img src="https://wallpapers.com/images/featured/dog-wj7msvc5kj9v6cyy.jpg" class="image-thumbnail img-fluid" alt="...">
                            <div class="card-body">
                                <p class="card-text">Categories: Pets</p>
                            </div>
                            <a href="{% url 'photo' 5%}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img src="https://images.unsplash.com/photo-1608848461950-0fe51dfc41cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8fA%3D%3D&w=1000&q=80" class="image-thumbnail img-fluid" alt="...">
                            <div class="card-body">
                                <p class="card-text">Categories: Pets</p>
                            </div>
                            <a href="{% url 'photo' 5%}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img src="https://imgv3.fotor.com/images/videoImage/wonderland-girl-generated-by-Fotor-ai-art-generator_2023-05-15-104543_ibow.jpg" class="image-thumbnail img-fluid" alt="...">
                            <div class="card-body">
                                <p class="card-text">Categories: AI Generated</p>
                            </div>
                            <a href="{% url 'photo' 5%}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202303/befunky-collage_-_2023-03-21t160447.083-sixteen_nine.jpg?VersionId=0wVroowiQ1FXyqpKWbolCCnLckYc.j.l&size=690:388" class="image-thumbnail img-fluid" alt="...">
                            <div class="card-body">
                                <p class="card-text">Categories: AI Generated</p>
                            </div>
                            <a href="{% url 'photo' 5%}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
